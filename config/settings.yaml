application_name: ai-devsecops-framework
version: 1.0.0
description: Configuration settings for the AI-augmented DevSecOps framework.
logging:
  level: INFO
  file: logs/app.log
database:
  host: localhost
  port: 5432
  user: db_user
  password: db_password
  name: devsecops_db
security:
  enable_https: true
  ssl_cert_path: /path/to/cert.pem
  ssl_key_path: /path/to/key.pem
api:
  base_url: /api/v1
  timeout: 30
features:
  anomaly_detection: true
  predictive_threat_detection: true
  automated_response: true

model_config:
  lstm:
    input_dim: 64
    sequence_length: 10
    units: 64
    dropout: 0.2
    
  autoencoder:
    input_dim: 64
    encoding_dim: 32
    
security:
  detection_threshold: 0.85
  confidence_threshold: 0.90
  resolution_strategy: conservative
  
source_weights:
  lstm_detector: 1.0
  autoencoder: 0.8
  behavior_monitor: 0.7